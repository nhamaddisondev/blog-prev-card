<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Blog Preview Card</title>
</head>

<body>
    <div class="card">
        <div class="card-img">
            <img src="./blogimage.png" alt="blogimage">
        </div>
        <button>Learning</button>
        <h4>Published 21 Dec 2023</h4>
        <div class="card-course">
            <h2>HTML & CSS foundations</h2>
        </div>
        <div class="card-details">
            <p>These language are the backbone of every website, defining structure, content, and presentation</p>
        </div>
        <div class="card-profile">
            <img src="./IMG_0266 copy.jpg" alt="mypicture" class="profile-image">
            <span class="profile-name">Chim Panha</span>
        </div>
    </div>
</body>

</html>
